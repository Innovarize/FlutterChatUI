name: flutter_chat_ui
description: >
  Actively maintained, community-driven chat UI implementation with an
  optional Firebase BaaS.
version: 1.5.6
homepage: https://flyer.chat
repository: https://github.com/flyerhq/flutter_chat_ui

environment:
  sdk: ^3.7.2
  flutter: ">=3.32.0"

dependencies:
  flutter:
    sdk: flutter
  diffutil_dart: ^4.0.0
  equatable: ^2.0.3
  flutter_chat_types: ^3.2.2
  flutter_link_previewer: ^4.1.2
  intl: ^0.20.2
  meta: ^1.3.0
  photo_view: ^0.15.0
  http: 1.4.0

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

